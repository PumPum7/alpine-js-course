<!DOCTYPE html>
<html lang="en">
    <head>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <title>Test</title>
    </head>
    <body>
        <div x-data="{count: 0}">
            <button @click="count--">-1</button>
            <button @click="count++">+1</button>
            <p>The current count is: <strong x-text="count"></strong></p>.
            <button @click="count=0">reset</button>
        </div>
    </body>
</html>
